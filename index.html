<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- CDN BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- PAGE ICON -->
    <link rel="shortcut icon" href="assets/img/superheroe.png" type="image/x-icon">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SuperHero Chile</title>
</head>

<body>
    <!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
        <div class="container-fluid">
            <a class="navbar-brand p-3" href="#">
                <img src="assets/img/sh2.jpg" alt="" width="50" height="50" class="d-inline-block align-text-center">
                SuperHero
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- END NAVBAR -->

    <!-- HEADER -->
    <header class="p-4 container text-center">
        <img src="assets/img/sh1.jpg" alt="" class="d-bloc mx-auto p-5">
        <h1 class="fw-light">Encuentra tu SuperHero</h1>
    </header>
    <!-- END HEADER -->

    <!-- SECTION 1 -->
    <section class="container p-4">
        <h5 class="text-center mb-4">Ingresa el número de tu SuperHero a buscar</h5>
        <!-- FORM -->
        <form>
            <div class="input-group mb-3">
                <input id="numeroBuscadorSuperHero" type="text" class="form-control" placeholder="Ingresa un número"
                    aria-label="Ingresa un número">
            </div>
        </form>
        <!-- END FORM -->
        <div class="input-group-search">
            <button class="btn btn-danger" id="button">Buscar</button>
        </div>
    </section>
    <!-- END SECTION 1 -->

    <!-- SECTION 2 -->
    <section class="container p-4">
        <div class="row">
            <div id="generalData" class="col-12 col-md-6"></div>
            <div id="grafic" class="col-12 col-md-6" style="height: 100%;"></div>
        </div>
    </section>
    <!-- END SECTION 2 -->

    <!-- CDN JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- CANVAS -->
    <script src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
    <!-- MY JS  -->
    <script src="assets/js/script.js"></script>
</body>

</html>
